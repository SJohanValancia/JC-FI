<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi贸n - Sistema de Fincas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2d5016 0%, #4a7c2c 50%, #6b9d4a 100%);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            position: relative;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4a7c2c, #6b9d4a);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h1 {
            color: #2d5016;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
            transition: color 0.3s;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            background: #fafafa;
        }

        input:focus {
            outline: none;
            border-color: #4a7c2c;
            background: white;
            box-shadow: 0 0 0 4px rgba(74, 124, 44, 0.1);
        }

        input:focus + label {
            color: #4a7c2c;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4a7c2c, #6b9d4a);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-primary:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(74, 124, 44, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 14px;
        }

        .register-link a {
            color: #4a7c2c;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .register-link a:hover {
            color: #2d5016;
            text-decoration: underline;
        }

        .alert {
            padding: 14px 18px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            animation: slideDown 0.4s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4a7c2c;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;color: #666;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        .forgot-password {
            color: #4a7c2c;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #2d5016;
            text-decoration: underline;
        }

        .welcome-back {
            text-align: center;
            color: #4a7c2c;
            font-size: 16px;
            margin-bottom: 20px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo"></div>
            <h1>Iniciar Sesi贸n</h1>
            <p class="subtitle">Sistema de Gesti贸n de Fincas</p>
        </div>

        <div id="alertContainer"></div>

         <form id="loginForm">

        <div class="form-group">
    <label for="usuario">Usuario</label>
    <input type="text" id="usuario" name="usuario" required autocomplete="username" placeholder="tu_usuario">
</div>

            <div class="form-group">
                <label for="password">Contrase帽a</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Ingresa tu contrase帽a">
            </div>

            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" id="remember">
                    <span>Recordarme</span>
                </label>
                <a href="#" class="forgot-password">驴Olvidaste tu contrase帽a?</a>
            </div>

            <button type="submit" class="btn-primary" id="submitBtn">
                Iniciar Sesi贸n
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>

        <div class="register-link">
            驴No tienes cuenta? <a href="register.html">Reg铆strate aqu铆</a>
        </div>
    </div>

    <script>
        const API_URL = 'https://jc-fi.onrender.com/api/auth';
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const alertContainer = document.getElementById('alertContainer');
        const rememberCheckbox = document.getElementById('remember');

        // Verificar si ya hay sesi贸n activa
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            if (token) {
                verificarToken(token);
            }

            // Cargar email recordado si existe
const rememberedUsuario = localStorage.getItem('rememberedUsuario');
if (rememberedUsuario) {
    document.getElementById('usuario').value = rememberedUsuario;
    rememberCheckbox.checked = true;
}
        });

        async function verificarToken(token) {
            try {
                const response = await fetch(`${API_URL}/verificar`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        showAlert('Ya tienes una sesi贸n activa. Redirigiendo...', 'success');
                        setTimeout(() => {
                            // Aqu铆 redirigir铆as a tu dashboard principal
                            // window.location.href = 'dashboard.html';
                            console.log('Usuario autenticado:', data.usuario);
                        }, 1500);
                    }
                }
            } catch (error) {
                console.error('Error al verificar token:', error);
            }
        }

        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
// En el script, cambiar:
const formData = {
    usuario: document.getElementById('usuario').value.trim().toLowerCase(),
    password: document.getElementById('password').value
};

// Y cambiar las validaciones:
if (!formData.usuario || !formData.password) {
    showAlert('Por favor completa todos los campos', 'error');
    return;
}


            submitBtn.disabled = true;
            submitBtn.textContent = 'Iniciando sesi贸n...';
            loading.classList.add('active');

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('隆Inicio de sesi贸n exitoso! Bienvenido(a)', 'success');
                    
                    // Guardar token y datos del usuario
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('usuario', JSON.stringify(data.usuario));

if (rememberCheckbox.checked) {
    localStorage.setItem('rememberedUsuario', formData.usuario);
} else {
    localStorage.removeItem('rememberedUsuario');
}

                    // Mostrar informaci贸n del usuario
                    console.log('Usuario:', data.usuario);
                    console.log('Token:', data.token);
setTimeout(() => {
    // Redirigir seg煤n el rol
    if (data.usuario.rol === 'admin') {
        window.location.href = 'dashboard.html'; // Dashboard del admin
    } else {
        showAlert(`Bienvenido(a) ${data.usuario.nombre}! Dashboard de ${data.usuario.rol} pr贸ximamente`, 'success');
    }
}, 2000);

                } else {
                    showAlert(data.message || 'Error al iniciar sesi贸n', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Iniciar Sesi贸n';
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error de conexi贸n. Verifica tu internet e intenta nuevamente.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Iniciar Sesi贸n';
            } finally {
                loading.classList.remove('active');
            }
        });

        // Funci贸n para cerrar sesi贸n (puedes llamarla desde cualquier parte)
        function cerrarSesion() {
            localStorage.removeItem('token');
            localStorage.removeItem('usuario');
            showAlert('Sesi贸n cerrada exitosamente', 'success');
            setTimeout(() => {
                window.location.reload();
            }, 1500);
        }

        // Prevenir comportamiento del enlace "olvidaste tu contrase帽a" por ahora
        document.querySelector('.forgot-password').addEventListener('click', (e) => {
            e.preventDefault();
            showAlert('Funcionalidad de recuperaci贸n de contrase帽a pr贸ximamente', 'error');
        });
    </script>
</body>
</html>
