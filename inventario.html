    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4a7c2c;
            --primary-dark: #2d5016;

        .alert {
            padding: 16px 20px;

            margin-bottom: 20px;
            font-size: 14px;
            animation: slideDown 0.4s ease;
            display: flex;
            align-items: center;

        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .alert-error {
            background: #f8d7da;

        .empty-state {

            margin-bottom: 20px;

        }

        /* Loading Spinner */
        .loading {

            text-align: center;
            padding: 20px;
        }

        .loading.active {

        }

        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .menu-toggle {
                display: block;
            }

            .header {
                padding: 20px;
            }

            .greeting {
                font-size: 24px;
            }

            .card {

            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .form-grid, .filters-container {
                grid-template-columns: 1fr;
            }

            .header-top {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>

<script>
    const API_URL = 'https://jc-fi.onrender.com/api';
    let userData = null;
    let editingProductId = null;
    let allProducts = [];

    // Verificar autenticaci√≥n
    window.addEventListener('load', () => {
        const token = localStorage.getItem('token');
        const usuario = localStorage.getItem('usuario');

        if (!token || !usuario) {
            window.location.href = 'index.html';
            return;
        }

        userData = JSON.parse(usuario);
        inicializarInventario();
    });

    function inicializarInventario() {
        actualizarUsuario();
        cargarInventario();
        cargarEstadisticas();
    }

    function actualizarUsuario() {
        document.getElementById('userBadge').textContent = userData.nombre;
        document.getElementById('greeting').textContent = `¬°Inventario de ${userData.nombre}!`;
    }

    // Toggle Menu
    document.getElementById('menuToggle').addEventListener('click', () => {
        document.getElementById('sidebar').classList.toggle('active');
    });

    // Menu Items
    document.querySelectorAll('.menu-item').forEach(item => {
        item.addEventListener('click', function(e) {
            const section = this.dataset.section;
            if (section && section !== 'inventario') {
                e.preventDefault();
                showAlert(`Secci√≥n "${section}" - Pr√≥ximamente disponible`, 'error');
            }
        });
    });

    // Form Submit
    document.getElementById('productForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        if (editingProductId) {
            await actualizarProducto();
        } else {
            await guardarProducto();
        }
    });

    async function guardarProducto() {
        const nombre = document.getElementById('nombre').value.trim();
        const precio = parseFloat(document.getElementById('precio').value);
        const litros = document.getElementById('litros').value ? parseFloat(document.getElementById('litros').value) : null;
        const categoria = document.getElementById('categoria').value;
        const stock = parseInt(document.getElementById('stock').value);

        if (!nombre || !precio || precio <= 0 || !categoria || stock < 0) {
            showAlert('Por favor completa todos los campos obligatorios correctamente', 'error');
            return;
        }

        const loading = document.getElementById('loading');
        const submitBtn = document.getElementById('submitBtn');
        
        loading.classList.add('active');
        submitBtn.disabled = true;

        try {
            const token = localStorage.getItem('token');
            const response = await fetch(`${API_URL}/inventario`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({
                    nombre,
                    precio,
                    litros,
                    categoria,
                    stock
                })
            });

            const data = await response.json();

            if (data.success) {
                showAlert('‚úÖ Producto agregado exitosamente', 'success');
                document.getElementById('productForm').reset();
                cargarInventario();
                cargarEstadisticas();
            } else {
                showAlert(data.message || 'Error al guardar producto', 'error');
            }
        } catch (error) {
            console.error('Error:', error);
            showAlert('Error de conexi√≥n al guardar producto', 'error');
        } finally {
            loading.classList.remove('active');
            submitBtn.disabled = false;
        }
    }

// En el script, reemplaza la funci√≥n cargarInventario con esta versi√≥n mejorada:
async function cargarInventario() {
    const container = document.getElementById('productsList');
    const loading = document.getElementById('loading');

    loading.classList.add('active');

    try {
        const token = localStorage.getItem('token');
        const response = await fetch(`${API_URL}/inventario`, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });

        const data = await response.json();

        if (data.success) {
            allProducts = data.inventario;
            mostrarProductos(allProducts);
            actualizarFiltrosCategorias(); // Nueva funci√≥n
        }
    } catch (error) {
        console.error('Error:', error);
        showAlert('Error al cargar inventario', 'error');
    } finally {
        loading.classList.remove('active');
    }
}

// Agregar esta nueva funci√≥n antes de cerrar el script:
function actualizarFiltrosCategorias() {
    const categorias = [...new Set(allProducts.map(p => p.categoria))].sort();
    const selectCategoria = document.getElementById('filtrarCategoria');
    
    // Mantener la opci√≥n "Todas"
    selectCategoria.innerHTML = '<option value="">Todas las categor√≠as</option>';
    
    // Agregar categor√≠as din√°micas
    categorias.forEach(cat => {
        const option = document.createElement('option');
        option.value = cat;
        option.textContent = cat;
        selectCategoria.appendChild(option);
    });
}
    function mostrarProductos(productos) {
        const container = document.getElementById('productsList');

        if (productos.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üì¶</div>
                    <p class="empty-text">No hay productos registrados</p>
                </div>
            `;
            return;
        }

        container.innerHTML = '';
        productos.forEach(producto => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <div class="product-header">
                    <div style="flex: 1;">
                        <div class="product-name">${producto.nombre}</div>
                        <span class="category-badge">${producto.categoria}</span>
                    </div>
                </div>
                <div class="product-price">$${producto.precio.toLocaleString('es-CO')}</div>
                ${producto.litros ? `
                    <div style="margin-top: 10px; color: var(--text-light); font-size: 14px;">
                        üíß ${producto.litros} litros
                    </div>
                ` : ''}
                <div class="product-info">
                    <div class="info-item">
                        <div class="info-label">Stock</div>
                        <div class="info-value">${producto.stock}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Valor Total</div>
                        <div class="info-value">$${(producto.precio * producto.stock).toLocaleString('es-CO')}</div>
                    </div>
                </div>
                <div class="product-actions">
                    <button onclick="editarProducto('${producto._id}')" class="btn-edit">
                        ‚úèÔ∏è Editar
                    </button>
                    <button onclick="eliminarProducto('${producto._id}')" class="btn-delete">
                        üóëÔ∏è Eliminar
                    </button>
                </div>
            `;
            container.appendChild(card);
        });
    }

    function filtrarProductos() {
        const buscarNombre = document.getElementById('buscarNombre').value.toLowerCase().trim();
        const filtrarCategoria = document.getElementById('filtrarCategoria').value;

        let productosFiltrados = allProducts;

        // Filtrar por nombre
        if (buscarNombre) {
            productosFiltrados = productosFiltrados.filter(producto => 
                producto.nombre.toLowerCase().includes(buscarNombre)
            );
        }

        // Filtrar por categor√≠a
        if (filtrarCategoria) {
            productosFiltrados = productosFiltrados.filter(producto => 
                producto.categoria === filtrarCategoria
            );
        }

        mostrarProductos(productosFiltrados);
    }

    async function editarProducto(id) {
        try {
            const token = localStorage.getItem('token');
            const response = await fetch(`${API_URL}/inventario/${id}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            const data = await response.json();

            if (data.success) {
                const producto = data.producto;
                editingProductId = id;

                // Llenar formulario
                document.getElementById('nombre').value = producto.nombre;
                document.getElementById('precio').value = producto.precio;
                document.getElementById('litros').value = producto.litros || '';
                document.getElementById('categoria').value = producto.categoria;
                document.getElementById('stock').value = producto.stock;

                // Cambiar textos
                document.getElementById('formTitle').textContent = 'Editar Producto';
                document.getElementById('submitBtn').textContent = 'üíæ Actualizar Producto';
                document.getElementById('cancelBtn').style.display = 'block';

                // Scroll al formulario
                document.querySelector('.card').scrollIntoView({ behavior: 'smooth' });
                showAlert('Editando producto. Modifica los campos y guarda', 'success');
            }
        } catch (error) {
            console.error('Error:', error);
            showAlert('Error al cargar producto para editar', 'error');
        }
    }

    async function actualizarProducto() {
        const nombre = document.getElementById('nombre').value.trim();
        const precio = parseFloat(document.getElementById('precio').value);
        const litros = document.getElementById('litros').value ? parseFloat(document.getElementById('litros').value) : null;
        const categoria = document.getElementById('categoria').value;
        const stock = parseInt(document.getElementById('stock').value);

        if (!nombre || !precio || precio <= 0 || !categoria || stock < 0) {
            showAlert('Por favor completa todos los campos correctamente', 'error');
            return;
        }

        const loading = document.getElementById('loading');
        const submitBtn = document.getElementById('submitBtn');
        
        loading.classList.add('active');
        submitBtn.disabled = true;

        try {
            const token = localStorage.getItem('token');
            const response = await fetch(`${API_URL}/inventario/${editingProductId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({
                    nombre,
                    precio,
                    litros,
                    categoria,
                    stock
                })
            });

            const data = await response.json();

            if (data.success) {
                showAlert('‚úÖ Producto actualizado exitosamente', 'success');
                cancelarEdicion();
                cargarInventario();
                cargarEstadisticas();
            } else {
                showAlert(data.message || 'Error al actualizar producto', 'error');
            }
        } catch (error) {
            console.error('Error:', error);
            showAlert('Error de conexi√≥n al actualizar producto', 'error');
        } finally {
            loading.classList.remove('active');
            submitBtn.disabled = false;
        }
    }

    async function eliminarProducto(id) {
        if (!confirm('¬øEst√°s seguro de que quieres eliminar este producto?')) {
            return;
        }

        const loading = document.getElementById('loading');
        loading.classList.add('active');

        try {
            const token = localStorage.getItem('token');
            const response = await fetch(`${API_URL}/inventario/${id}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            const data = await response.json();

            if (data.success) {
                showAlert('‚úÖ Producto eliminado exitosamente', 'success');
                cargarInventario();
                cargarEstadisticas();
            } else {
                showAlert(data.message || 'Error al eliminar producto', 'error');
            }
        } catch (error) {
            console.error('Error:', error);
            showAlert('Error de conexi√≥n al eliminar producto', 'error');
        } finally {
            loading.classList.remove('active');
        }
    }

    function cancelarEdicion() {
        editingProductId = null;
        document.getElementById('productForm').reset();
        document.getElementById('formTitle').textContent = 'Agregar Producto';
        document.getElementById('submitBtn').textContent = 'üíæ Guardar Producto';
        document.getElementById('cancelBtn').style.display = 'none';
    }

    async function cargarEstadisticas() {
        try {
            const token = localStorage.getItem('token');
            const response = await fetch(`${API_URL}/inventario/stats/resumen`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            const data = await response.json();

            if (data.success) {
                const stats = data.stats;
                document.getElementById('totalProductos').textContent = stats.totalProductos;
                document.getElementById('valorTotal').textContent = '$' + stats.valorTotal.toLocaleString('es-CO');
            }
        } catch (error) {
            console.error('Error al cargar estad√≠sticas:', error);
        }
    }

    function showAlert(message, type) {
        const container = document.getElementById('alertContainer');
        const alert = document.createElement('div');
        alert.className = `alert alert-${type}`;
        alert.innerHTML = `
            <span>${type === 'success' ? '‚úÖ' : '‚ö†Ô∏è'}</span>
            <span>${message}</span>
        `;
        container.innerHTML = '';
        container.appendChild(alert);

        setTimeout(() => {
            alert.remove();
        }, 5000);
    }

    function cerrarSesion() {
        if (confirm('¬øEst√°s seguro de que quieres cerrar sesi√≥n?')) {
            localStorage.removeItem('token');
            localStorage.removeItem('usuario');
            showAlert('Sesi√≥n cerrada exitosamente', 'success');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        }
    }
</script>
