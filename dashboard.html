<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Fincas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4a7c2c;
            --primary-dark: #2d5016;
            --primary-light: #6b9d4a;
            --secondary: #8bc34a;
            --bg-light: #f5f7f5;
            --bg-white: #ffffff;
            --text-dark: #2d3748;
            --text-light: #718096;
            --border: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-lg: rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            overflow-x: hidden;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 280px;
            background: linear-gradient(180deg, var(--primary-dark) 0%, var(--primary) 100%);
            padding: 30px 20px;
            transition: transform 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
            box-shadow: 4px 0 20px var(--shadow-lg);
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .sidebar-logo {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .sidebar-title {
            color: white;
            font-size: 20px;
            font-weight: 600;
        }

        .menu-item {
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        .menu-item.active {
            background: rgba(255, 255, 255, 0.25);
            color: white;
        }

        .menu-icon {
            font-size: 20px;
        }

        .logout-btn {
            margin-top: auto;
            padding: 15px 20px;
            background: rgba(220, 38, 38, 0.2);
            border: 2px solid rgba(220, 38, 38, 0.4);
            color: white;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 600;
        }

        .logout-btn:hover {
            background: rgba(220, 38, 38, 0.3);
            transform: scale(1.02);
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            padding: 30px;
            transition: margin-left 0.3s ease;
            min-height: 100vh;
        }

        .main-content.expanded {
            margin-left: 0;
        }

        /* Header */
        .header {
            background: var(--bg-white);
            padding: 25px 30px;
            border-radius: 20px;
            box-shadow: 0 4px 20px var(--shadow);
            margin-bottom: 30px;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .menu-toggle {
            display: none;
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .menu-toggle:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }

        .greeting {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary-dark);
            margin: 0;
        }

        .user-badge {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            padding: 8px 20px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(74, 124, 44, 0.3);
        }

        .time-info {
            color: var(--text-light);
            font-size: 16px;
            margin-top: 8px;
        }

        /* Card Container */
        .card {
            background: var(--bg-white);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 20px var(--shadow);
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: var(--text-dark);
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: var(--bg-light);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(74, 124, 44, 0.1);
        }

        .expense-item {
            background: var(--bg-light);
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 20px;
            border: 2px solid var(--border);
            transition: all 0.3s ease;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .expense-item:hover {
            border-color: var(--primary);
            box-shadow: 0 4px 15px var(--shadow);
            transform: translateY(-2px);
        }

        .expense-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .expense-number {
            background: var(--primary);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 124, 44, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 124, 44, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Expense Cards Grid */
        .expenses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .expense-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            border-left: 5px solid var(--primary);
            box-shadow: 0 4px 15px var(--shadow);
            transition: all 0.3s ease;
            animation: scaleIn 0.4s ease;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .expense-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px var(--shadow-lg);
        }

        .expense-card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .expense-description {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 5px;
        }

        .expense-amount {
            font-size: 28px;
            font-weight: 800;
            color: var(--primary);
            margin: 10px 0;
        }

        .expense-date {
            color: var(--text-light);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .expense-inventory {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid var(--border);
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-light);
            font-size: 14px;
        }

        .inventory-badge {
            background: var(--secondary);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 12px;
        }

        /* Alert */
        .alert {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            animation: slideDown 0.4s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-text {
            font-size: 18px;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .menu-toggle {
                display: block;
            }

            .header {
                padding: 20px;
            }

            .greeting {
                font-size: 24px;
            }

            .card {
                padding: 20px;
            }

            .expenses-grid {
                grid-template-columns: 1fr;
            }

            .header-top {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }

        /* Loading Spinner */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">üåæ</div>
            <div class="sidebar-title">Sistema Fincas</div>
        </div>

        <nav>
            <div class="menu-item active" data-section="gastos">
                <span class="menu-icon">üí∞</span>
                <span>Gastos</span>
            </div>
            <div class="menu-item" data-section="inventario">
                <span class="menu-icon">üì¶</span>
                <span>Inventario</span>
            </div>
            <div class="menu-item" data-section="reportes">
                <span class="menu-icon">üìä</span>
                <span>Reportes</span>
            </div>
            <div class="menu-item" data-section="usuarios">
                <span class="menu-icon">üë•</span>
                <span>Usuarios</span>
            </div>
        </nav>

        <button class="logout-btn" onclick="cerrarSesion()">
            üö™ Cerrar Sesi√≥n
        </button>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Header -->
        <div class="header">
            <div class="header-top">
                <button class="menu-toggle" id="menuToggle">‚ò∞</button>
                <div>
                    <h1 class="greeting" id="greeting">¬°Buenos d√≠as, Usuario!</h1>
                    <p class="time-info" id="timeInfo">Son las 10:30 de la ma√±ana</p>
                </div>
                <div class="user-badge" id="userBadge">Administrador</div>
            </div>
        </div>

        <div id="alertContainer"></div>

        <!-- Gastos Section -->
        <div class="card">
            <h2 class="card-title">
                <span>üí∞</span>
                Registrar Gastos
            </h2>

            <div class="form-group">
                <label for="numGastos">¬øCu√°ntos gastos quieres registrar?</label>
                <input type="number" id="numGastos" min="1" max="20" placeholder="Ej: 3" onchange="generarFormularios()">
            </div>

            <div id="expensesContainer"></div>

            <button class="btn-primary" id="saveBtn" style="display: none;" onclick="guardarGastos()">
                üíæ Guardar Gastos
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
        </div>

        <!-- Lista de Gastos -->
        <div class="card">
            <h2 class="card-title">
                <span>üìã</span>
                Gastos Registrados
            </h2>
            <div id="expensesList" class="expenses-grid">
                <div class="empty-state">
                    <div class="empty-icon">üìä</div>
                    <p class="empty-text">No hay gastos registrados</p>
                </div>
            </div>
        </div>
    </main>

<script>
    const API_URL = 'https://jc-fi.onrender.com/api';
    let userData = null;
    let editingExpenseId = null;

    // Verificar autenticaci√≥n
    window.addEventListener('load', () => {
        const token = localStorage.getItem('token');
        const usuario = localStorage.getItem('usuario');

        if (!token || !usuario) {
            window.location.href = 'index.html';
            return;
        }

        userData = JSON.parse(usuario);

        // Verificar si es administrador
        if (userData.rol !== 'admin') {
            showAlert('No tienes permisos de administrador', 'error');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
            return;
        }

        inicializarDashboard();
    });

    function inicializarDashboard() {
        actualizarSaludo();
        actualizarHora();
        setInterval(actualizarHora, 60000);
        cargarGastos();
    }

    function actualizarSaludo() {
        const hora = new Date().getHours();
        let saludo = '';

        if (hora >= 5 && hora < 12) {
            saludo = '¬°Buenos d√≠as';
        } else if (hora >= 12 && hora < 19) {
            saludo = '¬°Buenas tardes';
        } else {
            saludo = '¬°Buenas noches';
        }

        document.getElementById('greeting').textContent = `${saludo}, ${userData.nombre}!`;
        document.getElementById('userBadge').textContent = userData.rol.charAt(0).toUpperCase() + userData.rol.slice(1);
    }

    function actualizarHora() {
        const ahora = new Date();
        const hora = ahora.getHours();
        const minutos = ahora.getMinutes().toString().padStart(2, '0');
        let periodo = '';

        if (hora >= 5 && hora < 12) {
            periodo = 'la ma√±ana';
        } else if (hora >= 12 && hora < 19) {
            periodo = 'la tarde';
        } else {
            periodo = 'la noche';
        }

        const horaFormato12 = hora > 12 ? hora - 12 : (hora === 0 ? 12 : hora);
        document.getElementById('timeInfo').textContent = `Son las ${horaFormato12}:${minutos} de ${periodo}`;
    }

    // Toggle Menu
    document.getElementById('menuToggle').addEventListener('click', () => {
        document.getElementById('sidebar').classList.toggle('active');
    });

    // Menu Items
    document.querySelectorAll('.menu-item').forEach(item => {
        item.addEventListener('click', function() {
            document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
            this.classList.add('active');
            
            const section = this.dataset.section;
            if (section !== 'gastos') {
                showAlert(`Secci√≥n "${section}" - Pr√≥ximamente disponible`, 'error');
            }
        });
    });

    function generarFormularios() {
        const num = parseInt(document.getElementById('numGastos').value);
        const container = document.getElementById('expensesContainer');
        const saveBtn = document.getElementById('saveBtn');

        container.innerHTML = '';
        editingExpenseId = null;

        if (num > 0 && num <= 20) {
            for (let i = 1; i <= num; i++) {
                const div = document.createElement('div');
                div.className = 'expense-item';
                div.innerHTML = `
                    <div class="expense-header">
                        <div class="expense-number">${i}</div>
                    </div>
                    <div class="form-group">
                        <label for="desc${i}">Descripci√≥n del gasto</label>
                        <input type="text" id="desc${i}" placeholder="Ej: Compra de fertilizante" required>
                    </div>
                    <div class="form-group">
                        <label for="valor${i}">Valor ($)</label>
                        <input type="number" id="valor${i}" placeholder="Ej: 50000" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="inventario${i}">¬øUsaste algo del inventario? (Opcional)</label>
                        <select id="inventario${i}">
                            <option value="">-- No aplica --</option>
                            <option value="Fertilizante">Fertilizante</option>
                            <option value="Semillas">Semillas</option>
                            <option value="Herramientas">Herramientas</option>
                            <option value="Qu√≠micos">Qu√≠micos</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                `;
                container.appendChild(div);
            }
            saveBtn.style.display = 'block';
            saveBtn.textContent = 'üíæ Guardar Gastos';
        } else {
            saveBtn.style.display = 'none';
        }
    }

    async function guardarGastos() {
        const num = parseInt(document.getElementById('numGastos').value);
        const gastos = [];
        let valido = true;

        for (let i = 1; i <= num; i++) {
            const descripcion = document.getElementById(`desc${i}`).value.trim();
            const valor = parseFloat(document.getElementById(`valor${i}`).value);
            const inventario = document.getElementById(`inventario${i}`).value;

            if (!descripcion || !valor || valor <= 0) {
                showAlert(`Por favor completa todos los campos del gasto #${i}`, 'error');
                valido = false;
                break;
            }

            gastos.push({
                descripcion,
                valor,
                inventario: inventario || null
            });
        }

        if (valido) {
            const loading = document.getElementById('loading');
            const saveBtn = document.getElementById('saveBtn');
            
            loading.classList.add('active');
            saveBtn.disabled = true;

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/gastos`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ gastos })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(`‚úÖ ${gastos.length} gasto(s) registrado(s) exitosamente`, 'success');
                    
                    // Limpiar formulario
                    document.getElementById('numGastos').value = '';
                    document.getElementById('expensesContainer').innerHTML = '';
                    saveBtn.style.display = 'none';

                    // Recargar lista
                    cargarGastos();
                } else {
                    showAlert(data.message || 'Error al guardar gastos', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error de conexi√≥n al guardar gastos', 'error');
            } finally {
                loading.classList.remove('active');
                saveBtn.disabled = false;
            }
        }
    }

    async function cargarGastos() {
        const container = document.getElementById('expensesList');
        const loading = document.getElementById('loading');

        loading.classList.add('active');

        try {
            const token = localStorage.getItem('token');
            const response = await fetch(`${API_URL}/gastos`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            const data = await response.json();

            if (data.success) {
                const gastos = data.gastos;

                if (gastos.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üìä</div>
                            <p class="empty-text">No hay gastos registrados</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = '';
                gastos.forEach(gasto => {
                    const fecha = new Date(gasto.fechaCreacion);
                    const card = document.createElement('div');
                    card.className = 'expense-card';
                    card.innerHTML = `
                        <div class="expense-card-header">
                            <div>
                                <div class="expense-description">${gasto.descripcion}</div>
                                <div class="expense-date">
                                    üìÖ ${fecha.toLocaleDateString('es-CO')} - ${fecha.toLocaleTimeString('es-CO', {hour: '2-digit', minute: '2-digit'})}
                                </div>
                            </div>
                        </div>
                        <div class="expense-amount">$${gasto.valor.toLocaleString('es-CO')}</div>
                        ${gasto.inventario ? `
                            <div class="expense-inventory">
                                <span>üì¶ Inventario usado:</span>
                                <span class="inventory-badge">${gasto.inventario}</span>
                            </div>
                        ` : ''}
                        <div class="expense-date" style="margin-top: 10px;">
                            üë§ Registrado por: ${gasto.usuarioNombre}
                        </div>
                        <div style="display: flex; gap: 10px; margin-top: 15px;">
                            <button onclick="editarGasto('${gasto._id}')" style="flex: 1; padding: 10px; background: #3b82f6; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">
                                ‚úèÔ∏è Editar
                            </button>
                            <button onclick="eliminarGasto('${gasto._id}')" style="flex: 1; padding: 10px; background: #ef4444; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">
                                üóëÔ∏è Eliminar
                            </button>
                        </div>
                    `;
                    container.appendChild(card);
                });
            }
        } catch (error) {
            console.error('Error:', error);
            showAlert('Error al cargar gastos', 'error');
        } finally {
            loading.classList.remove('active');
        }
    }

    async function editarGasto(id) {
        try {
            const token = localStorage.getItem('token');
            const response = await fetch(`${API_URL}/gastos/${id}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            const data = await response.json();

            if (data.success) {
                const gasto = data.gasto;
                editingExpenseId = id;

                // Llenar formulario
                document.getElementById('numGastos').value = '1';
                generarFormularios();

                document.getElementById('desc1').value = gasto.descripcion;
                document.getElementById('valor1').value = gasto.valor;
                document.getElementById('inventario1').value = gasto.inventario || '';

                const saveBtn = document.getElementById('saveBtn');
                saveBtn.textContent = 'üíæ Actualizar Gasto';
                saveBtn.onclick = () => actualizarGasto(id);

                // Scroll al formulario
                document.querySelector('.card').scrollIntoView({ behavior: 'smooth' });
                showAlert('Editando gasto. Modifica los campos y guarda', 'success');
            }
        } catch (error) {
            console.error('Error:', error);
            showAlert('Error al cargar gasto para editar', 'error');
        }
    }

    async function actualizarGasto(id) {
        const descripcion = document.getElementById('desc1').value.trim();
        const valor = parseFloat(document.getElementById('valor1').value);
        const inventario = document.getElementById('inventario1').value;

        if (!descripcion || !valor || valor <= 0) {
            showAlert('Por favor completa todos los campos correctamente', 'error');
            return;
        }

        const loading = document.getElementById('loading');
        const saveBtn = document.getElementById('saveBtn');
        
        loading.classList.add('active');
        saveBtn.disabled = true;

        try {
            const token = localStorage.getItem('token');
            const response = await fetch(`${API_URL}/gastos/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({
                    descripcion,
                    valor,
                    inventario: inventario || null
                })
            });

            const data = await response.json();

            if (data.success) {
                showAlert('‚úÖ Gasto actualizado exitosamente', 'success');
                
                // Limpiar formulario
                document.getElementById('numGastos').value = '';
                document.getElementById('expensesContainer').innerHTML = '';
                saveBtn.style.display = 'none';
                saveBtn.onclick = guardarGastos;
                editingExpenseId = null;

                // Recargar lista
                cargarGastos();
            } else {
                showAlert(data.message || 'Error al actualizar gasto', 'error');
            }
        } catch (error) {
            console.error('Error:', error);
            showAlert('Error de conexi√≥n al actualizar gasto', 'error');
        } finally {
            loading.classList.remove('active');
            saveBtn.disabled = false;
        }
    }

    async function eliminarGasto(id) {
        if (!confirm('¬øEst√°s seguro de que quieres eliminar este gasto?')) {
            return;
        }

        const loading = document.getElementById('loading');
        loading.classList.add('active');

        try {
            const token = localStorage.getItem('token');
            const response = await fetch(`${API_URL}/gastos/${id}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            const data = await response.json();

            if (data.success) {
                showAlert('‚úÖ Gasto eliminado exitosamente', 'success');
                cargarGastos();
            } else {
                showAlert(data.message || 'Error al eliminar gasto', 'error');
            }
        } catch (error) {
            console.error('Error:', error);
            showAlert('Error de conexi√≥n al eliminar gasto', 'error');
        } finally {
            loading.classList.remove('active');
        }
    }

    function showAlert(message, type) {
        const container = document.getElementById('alertContainer');
        const alert = document.createElement('div');
        alert.className = `alert alert-${type}`;
        alert.innerHTML = `
            <span>${type === 'success' ? '‚úÖ' : '‚ö†Ô∏è'}</span>
            <span>${message}</span>
        `;
        container.innerHTML = '';
        container.appendChild(alert);

        setTimeout(() => {
            alert.remove();
        }, 5000);
    }

    function cerrarSesion() {
        if (confirm('¬øEst√°s seguro de que quieres cerrar sesi√≥n?')) {
            localStorage.removeItem('token');
            localStorage.removeItem('usuario');
            showAlert('Sesi√≥n cerrada exitosamente', 'success');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        }
    }
</script>
