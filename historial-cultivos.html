<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Cultivos - JC-FI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4a7c2c;
            --primary-dark: #2d5016;
            --primary-light: #6b9d4a;
            --secondary: #8bc34a;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --bg-light: #f5f7f5;
            --bg-white: #ffffff;
            --text-dark: #2d3748;
            --text-light: #718096;
            --border: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-lg: rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            padding: 30px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 30px var(--shadow-lg);
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .volver-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #6c757d, #495057);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .volver-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .section {
            background: var(--bg-white);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px var(--shadow);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            padding: 25px;
            border-radius: 16px;
            color: white;
            box-shadow: 0 4px 20px var(--shadow);
            animation: scaleIn 0.5s ease;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px var(--shadow-lg);
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .stat-icon {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .search-box {
            position: relative;
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 16px 50px 16px 20px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--bg-light);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(74, 124, 44, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: var(--text-light);
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 24px;
            border: 2px solid var(--border);
            background: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: var(--text-dark);
        }

        .filter-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: scale(1.05);
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .cultivos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .cultivo-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 15px var(--shadow);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .cultivo-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 35px var(--shadow-lg);
        }

        .cultivo-card.flipped .cultivo-front {
            transform: rotateY(180deg);
        }

        .cultivo-card.flipped .cultivo-back {
            transform: rotateY(0deg);
        }

        .cultivo-front, .cultivo-back {
            backface-visibility: hidden;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .cultivo-front {
            padding: 25px;
            border-left: 5px solid var(--primary);
        }

        .cultivo-back {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            color: white;
            padding: 25px;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .cultivo-nombre {
            font-size: 22px;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cultivo-variedad {
            background: var(--secondary);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 15px;
        }

        .cultivo-cantidad {
            font-size: 42px;
            font-weight: 800;
            color: var(--primary);
            margin: 15px 0;
            text-align: center;
        }

        .cultivo-label {
            text-align: center;
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 15px;
        }

        .cultivo-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid var(--border);
        }

        .mini-stat {
            text-align: center;
            padding: 10px;
            background: var(--bg-light);
            border-radius: 8px;
        }

        .mini-stat-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
        }

        .mini-stat-label {
            font-size: 11px;
            color: var(--text-light);
            margin-top: 3px;
        }

        .baja-form {
            text-align: center;
        }

        .baja-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .baja-input {
            width: 100%;
            padding: 16px;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 12px;
            background: rgba(255,255,255,0.15);
            color: white;
            margin-bottom: 15px;
        }

        .baja-input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .baja-input:focus {
            outline: none;
            border-color: rgba(255,255,255,0.6);
            background: rgba(255,255,255,0.25);
        }

        .motivo-input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            background: rgba(255,255,255,0.15);
            color: white;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .motivo-input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .baja-actions {
            display: flex;
            gap: 10px;
        }

        .btn-baja {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 15px;
        }

        .btn-confirmar {
            background: white;
            color: var(--primary-dark);
        }

        .btn-confirmar:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255,255,255,0.3);
        }

        .btn-cancelar {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .btn-cancelar:hover {
            background: rgba(255,255,255,0.3);
        }

        .alert {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            animation: slideDown 0.4s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-light);
        }

        .empty-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .empty-text {
            font-size: 20px;
            font-weight: 600;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .header h1 {
                font-size: 24px;
            }

            .section {
                padding: 20px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .cultivos-grid {
                grid-template-columns: 1fr;
            }

            .volver-btn {
                position: static;
                width: 100%;
                margin-bottom: 20px;
            }

            .filters {
                justify-content: center;
            }
        }

        .detail-item {
            margin-bottom: 12px;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }

        .detail-label {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 16px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <button class="volver-btn" onclick="window.location.href='dashboard.html'">‚Üê Volver al Dashboard</button>

    <div class="container">
        <div class="header">
            <h1>üìä Historial de Cultivos</h1>
            <p>Visualiza y gestiona todo el historial de tus cultivos</p>
        </div>

        <div id="alertContainer"></div>

        <!-- Estad√≠sticas Generales -->
        <div class="section">
            <h2 class="section-title">
                <span>üìà</span>
                Estad√≠sticas Generales
            </h2>
            <div class="stats-grid" id="statsContainer">
                <div class="loading active">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <!-- B√∫squeda y Filtros -->
        <div class="section">
            <div class="search-box">
                <input type="text" 
                       class="search-input" 
                       id="searchInput" 
                       placeholder="Buscar por nombre de cultivo..."
                       oninput="filtrarCultivos()">
                <span class="search-icon">üîç</span>
            </div>

            <div class="filters" id="filtersContainer"></div>
        </div>

        <!-- Lista de Cultivos -->
        <div class="section">
            <h2 class="section-title">
                <span>üåæ</span>
                Todos los Cultivos
            </h2>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px; color: var(--text-light);">Cargando cultivos...</p>
            </div>

            <div id="cultivosContainer" class="cultivos-grid"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://jc-fi.onrender.com/api';
        let todosLosCultivos = [];
        let cultivosFiltrados = [];
        let filtroActivo = 'todos';

        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }
            cargarDatos();
        });

        async function cargarDatos() {
            await Promise.all([
                cargarEstadisticas(),
                cargarCultivos()
            ]);
        }

        async function cargarEstadisticas() {
            const container = document.getElementById('statsContainer');

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/cultivos/stats/resumen`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    const stats = data.stats;
                    
                    container.innerHTML = `
                        <div class="stat-card">
                            <div class="stat-icon">üåæ</div>
                            <div class="stat-value">${stats.totalCultivos}</div>
                            <div class="stat-label">Total Cultivos Activos</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">üìã</div>
                            <div class="stat-value">${stats.totalRegistros}</div>
                            <div class="stat-label">Registros Totales</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">üìâ</div>
                            <div class="stat-value">${stats.totalBajas}</div>
                            <div class="stat-label">Bajas Registradas</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">üè∑Ô∏è</div>
                            <div class="stat-value">${Object.keys(stats.porNombre).length}</div>
                            <div class="stat-label">Tipos de Cultivos</div>
                        </div>
                    `;

                    // Crear filtros din√°micos
                    crearFiltros(stats.porNombre);
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error al cargar estad√≠sticas', 'error');
            }
        }

        function crearFiltros(porNombre) {
            const container = document.getElementById('filtersContainer');
            
            const filtros = ['todos', ...Object.keys(porNombre)];
            
            container.innerHTML = filtros.map(filtro => `
                <button class="filter-btn ${filtro === 'todos' ? 'active' : ''}" 
                        onclick="cambiarFiltro('${filtro}')"
                        id="filter-${filtro}">
                    ${filtro === 'todos' ? 'üìã Todos' : `üå± ${filtro}`}
                    ${filtro !== 'todos' ? `(${porNombre[filtro]})` : ''}
                </button>
            `).join('');
        }

        function cambiarFiltro(filtro) {
            filtroActivo = filtro;
            
            // Actualizar botones activos
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`filter-${filtro}`).classList.add('active');
            
            filtrarCultivos();
        }

        async function cargarCultivos() {
            const loading = document.getElementById('loading');
            loading.classList.add('active');

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/cultivos`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    todosLosCultivos = data.cultivos;
                    filtrarCultivos();
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error al cargar cultivos', 'error');
            } finally {
                loading.classList.remove('active');
            }
        }

        function filtrarCultivos() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            cultivosFiltrados = todosLosCultivos.filter(cultivo => {
                const matchSearch = cultivo.nombre.toLowerCase().includes(searchTerm) ||
                                  (cultivo.variedad && cultivo.variedad.toLowerCase().includes(searchTerm));
                
                const matchFilter = filtroActivo === 'todos' || 
                                  cultivo.nombre.toLowerCase() === filtroActivo.toLowerCase();
                
                return matchSearch && matchFilter;
            });
            
            mostrarCultivos();
        }

        function mostrarCultivos() {
            const container = document.getElementById('cultivosContainer');

            if (cultivosFiltrados.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üîç</div>
                        <p class="empty-text">No se encontraron cultivos</p>
                        <p style="margin-top: 10px; opacity: 0.7;">Intenta con otra b√∫squeda o filtro</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = cultivosFiltrados.map(cultivo => {
                const totalBajas = cultivo.bajas.reduce((sum, b) => sum + b.cantidad, 0);
                
                return `
                    <div class="cultivo-card" id="card-${cultivo._id}" onclick="toggleFlip('${cultivo._id}')">
                        <div class="cultivo-front">
                            <div class="cultivo-nombre">
                                üåæ ${cultivo.nombre}
                            </div>
                            ${cultivo.variedad ? `<span class="cultivo-variedad">üè∑Ô∏è ${cultivo.variedad}</span>` : ''}
                            <div class="cultivo-cantidad">${cultivo.cantidadActual}</div>
                            <div class="cultivo-label">cultivos activos</div>
                            
                            <div class="cultivo-stats">
                                <div class="mini-stat">
                                    <div class="mini-stat-value">${cultivo.cantidadInicial}</div><div class="mini-stat-label">Inicial</div>
                                </div>
                                <div class="mini-stat">
                                    <div class="mini-stat-value">${totalBajas}</div>
                                    <div class="mini-stat-label">Bajas</div>
                                </div>
                                <div class="mini-stat">
                                    <div class="mini-stat-value">${cultivo.bajas.length}</div>
                                    <div class="mini-stat-label">Registros</div>
                                </div>
                                <div class="mini-stat">
                                    <div class="mini-stat-value">${Math.round((cultivo.cantidadActual / cultivo.cantidadInicial) * 100)}%</div>
                                    <div class="mini-stat-label">Restante</div>
                                </div>
                            </div>
                        </div>
                        <div class="cultivo-back">
                            <div class="baja-form">
                                <div class="baja-title">¬øDar de baja cultivos?</div>
                                <input type="number" 
                                       class="baja-input" 
                                       id="baja-${cultivo._id}" 
                                       placeholder="0" 
                                       min="1" 
                                       max="${cultivo.cantidadActual}"
                                       onclick="event.stopPropagation()">
                                <input type="text" 
                                       class="motivo-input" 
                                       id="motivo-${cultivo._id}" 
                                       placeholder="Motivo (opcional)"
                                       onclick="event.stopPropagation()">
                                <div style="color: rgba(255,255,255,0.8); margin-bottom: 15px; font-size: 14px;">
                                    Disponibles: ${cultivo.cantidadActual}
                                </div>
                                <div class="baja-actions" onclick="event.stopPropagation()">
                                    <button class="btn-confirmar" onclick="confirmarBaja('${cultivo._id}')">
                                        ‚úì Confirmar
                                    </button>
                                    <button class="btn-cancelar" onclick="toggleFlip('${cultivo._id}')">
                                        ‚úï Cancelar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function toggleFlip(id) {
            const card = document.getElementById(`card-${id}`);
            card.classList.toggle('flipped');
            
            // Limpiar campos cuando se voltea
            if (!card.classList.contains('flipped')) {
                document.getElementById(`baja-${id}`).value = '';
                document.getElementById(`motivo-${id}`).value = '';
            }
        }

        async function confirmarBaja(id) {
            const cantidad = parseInt(document.getElementById(`baja-${id}`).value);
            const motivo = document.getElementById(`motivo-${id}`).value.trim();

            if (!cantidad || cantidad <= 0) {
                showAlert('Ingresa una cantidad v√°lida', 'error');
                return;
            }

            if (!confirm(`¬øEst√°s seguro de dar de baja ${cantidad} cultivo(s)?`)) {
                return;
            }

            const loading = document.getElementById('loading');
            loading.classList.add('active');

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/cultivos/${id}/dar-baja`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ cantidad, motivo })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(`‚úÖ ${cantidad} cultivo(s) dado(s) de baja exitosamente`, 'success');
                    await cargarDatos();
                    
                    // Cerrar la tarjeta volteada
                    toggleFlip(id);
                } else {
                    showAlert(data.message, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error al dar de baja cultivos', 'error');
            } finally {
                loading.classList.remove('active');
            }
        }

        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
