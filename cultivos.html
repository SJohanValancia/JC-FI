<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Cultivos - JC-FI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4a7c2c;
            --primary-dark: #2d5016;
            --primary-light: #6b9d4a;
            --secondary: #8bc34a;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --bg-light: #f5f7f5;
            --bg-white: #ffffff;
            --text-dark: #2d3748;
            --text-light: #718096;
            --border: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-lg: rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            padding: 30px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 30px var(--shadow-lg);
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .volver-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #6c757d, #495057);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .volver-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .section {
            background: var(--bg-white);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px var(--shadow);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 0;
        }

        label {
            display: block;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: var(--bg-light);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(74, 124, 44, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 124, 44, 0.3);
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 124, 44, 0.4);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .cultivos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .cultivo-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 15px var(--shadow);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .cultivo-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 35px var(--shadow-lg);
        }

        .cultivo-card.flipped .cultivo-front {
            transform: rotateY(180deg);
        }

        .cultivo-card.flipped .cultivo-back {
            transform: rotateY(0deg);
        }

        .cultivo-front, .cultivo-back {
            backface-visibility: hidden;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .cultivo-front {
            padding: 25px;
            border-left: 5px solid var(--primary);
        }

        .cultivo-back {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            color: white;
            padding: 25px;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .cultivo-nombre {
            font-size: 22px;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cultivo-variedad {
            background: var(--secondary);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 15px;
        }

        .cultivo-cantidad {
            font-size: 42px;
            font-weight: 800;
            color: var(--primary);
            margin: 15px 0;
            text-align: center;
        }

        .cultivo-label {
            text-align: center;
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 20px;
        }

        .cultivo-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-edit, .btn-delete {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: #10b981;
            color: white;
        }

        .btn-edit:hover {
            background: #059669;
            transform: scale(1.05);
        }

        .btn-delete {
            background: #ef4444;
            color: white;
        }

        .btn-delete:hover {
            background: #dc2626;
            transform: scale(1.05);
        }

        .baja-form {
            text-align: center;
        }

        .baja-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .baja-input {
            width: 100%;
            padding: 16px;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 12px;
            background: rgba(255,255,255,0.15);
            color: white;
            margin-bottom: 15px;
        }

        .baja-input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .baja-input:focus {
            outline: none;
            border-color: rgba(255,255,255,0.6);
            background: rgba(255,255,255,0.25);
        }

        .baja-actions {
            display: flex;
            gap: 10px;
        }

        .btn-baja {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 15px;
        }

        .btn-confirmar {
            background: white;
            color: var(--primary-dark);
        }

        .btn-confirmar:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255,255,255,0.3);
        }

        .btn-cancelar {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .btn-cancelar:hover {
            background: rgba(255,255,255,0.3);
        }

        .alert {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            animation: slideDown 0.4s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-light);
        }

        .empty-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .empty-text {
            font-size: 20px;
            font-weight: 600;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .header h1 {
                font-size: 24px;
            }

            .section {
                padding: 20px;
            }

            .cultivos-grid {
                grid-template-columns: 1fr;
            }

            .volver-btn {
                position: static;
                width: 100%;
                margin-bottom: 20px;
            }
        }

        .motivo-input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            background: rgba(255,255,255,0.15);
            color: white;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .motivo-input::placeholder {
            color: rgba(255,255,255,0.6);
        }
    </style>
</head>
<body>
    <button class="volver-btn" onclick="window.location.href='dashboard.html'">‚Üê Volver al Dashboard</button>

    <div class="container">
        <div class="header">
            <h1>üåæ Gesti√≥n de Cultivos</h1>
            <p>Administra tus cultivos de manera eficiente</p>
        </div>

        <div id="alertContainer"></div>

        <!-- Formulario de Registro -->
        <div class="section">
            <h2 class="section-title">
                <span>‚ûï</span>
                Registrar Nuevo Cultivo
            </h2>

            <div class="form-grid">
                <div class="form-group">
                    <label for="nombreCultivo">Nombre del Cultivo *</label>
                    <input type="text" id="nombreCultivo" placeholder="Ej: Tomate">
                </div>
                <div class="form-group">
                    <label for="variedadCultivo">Variedad (Opcional)</label>
                    <input type="text" id="variedadCultivo" placeholder="Ej: Cherry">
                </div>
                <div class="form-group">
                    <label for="cantidadCultivo">Cantidad *</label>
                    <input type="number" id="cantidadCultivo" placeholder="Ej: 100" min="1">
                </div>
            </div>

            <button class="btn-primary" onclick="registrarCultivo()">
                üíæ Registrar Cultivo
            </button>
        </div>

        <!-- Lista de Cultivos -->
        <div class="section">
            <h2 class="section-title">
                <span>üìã</span>
                Mis Cultivos
            </h2>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px; color: var(--text-light);">Cargando cultivos...</p>
            </div>

            <div id="cultivosContainer" class="cultivos-grid"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://jc-fi.onrender.com/api';
        let cultivoEnEdicion = null;

        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }
            cargarCultivos();
        });

        async function registrarCultivo() {
            const nombre = document.getElementById('nombreCultivo').value.trim();
            const variedad = document.getElementById('variedadCultivo').value.trim();
            const cantidad = parseInt(document.getElementById('cantidadCultivo').value);

            if (!nombre || !cantidad || cantidad <= 0) {
                showAlert('Por favor completa todos los campos obligatorios correctamente', 'error');
                return;
            }

            const loading = document.getElementById('loading');
            loading.classList.add('active');

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/cultivos`, {
                    method: cultivoEnEdicion ? 'PUT' : 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        nombre,
                        variedad: variedad || '',
                        cantidad
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(`‚úÖ Cultivo ${cultivoEnEdicion ? 'actualizado' : 'registrado'} exitosamente`, 'success');
                    
                    document.getElementById('nombreCultivo').value = '';
                    document.getElementById('variedadCultivo').value = '';
                    document.getElementById('cantidadCultivo').value = '';
                    
                    cultivoEnEdicion = null;
                    cargarCultivos();
                } else {
                    showAlert(data.message, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error al registrar cultivo', 'error');
            } finally {
                loading.classList.remove('active');
            }
        }

        async function cargarCultivos() {
            const container = document.getElementById('cultivosContainer');
            const loading = document.getElementById('loading');

            loading.classList.add('active');

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/cultivos`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    const cultivos = data.cultivos;

                    if (cultivos.length === 0) {
                        container.innerHTML = `
                            <div class="empty-state">
                                <div class="empty-icon">üå±</div>
                                <p class="empty-text">No hay cultivos registrados</p>
                                <p style="margin-top: 10px; opacity: 0.7;">¬°Registra tu primer cultivo arriba!</p>
                            </div>
                        `;
                        return;
                    }

                    container.innerHTML = cultivos.map(cultivo => `
                        <div class="cultivo-card" id="card-${cultivo._id}" onclick="toggleFlip('${cultivo._id}')">
                            <div class="cultivo-front">
                                <div class="cultivo-nombre">
                                    üåæ ${cultivo.nombre}
                                </div>
                                ${cultivo.variedad ? `<span class="cultivo-variedad">üè∑Ô∏è ${cultivo.variedad}</span>` : ''}
                                <div class="cultivo-cantidad">${cultivo.cantidadActual}</div>
                                <div class="cultivo-label">cultivos activos</div>
                                <div style="font-size: 12px; color: var(--text-light); text-align: center; margin-bottom: 10px;">
                                    Inicial: ${cultivo.cantidadInicial} | Bajas: ${cultivo.bajas.length}
                                </div>
                                <div class="cultivo-actions" onclick="event.stopPropagation()">
                                    <button class="btn-edit" onclick="editar<button class="btn-edit" onclick="editarCultivo('${cultivo._id}')">
                                        ‚úèÔ∏è Editar
                                    </button>
                                    <button class="btn-delete" onclick="eliminarCultivo('${cultivo._id}')">
                                        üóëÔ∏è Eliminar
                                    </button>
                                </div>
                            </div>
                            <div class="cultivo-back">
                                <div class="baja-form">
                                    <div class="baja-title">¬øDar de baja cultivos?</div>
                                    <input type="number" 
                                           class="baja-input" 
                                           id="baja-${cultivo._id}" 
                                           placeholder="0" 
                                           min="1" 
                                           max="${cultivo.cantidadActual}"
                                           onclick="event.stopPropagation()">
                                    <input type="text" 
                                           class="motivo-input" 
                                           id="motivo-${cultivo._id}" 
                                           placeholder="Motivo (opcional)"
                                           onclick="event.stopPropagation()">
                                    <div style="color: rgba(255,255,255,0.8); margin-bottom: 15px; font-size: 14px;">
                                        Disponibles: ${cultivo.cantidadActual}
                                    </div>
                                    <div class="baja-actions" onclick="event.stopPropagation()">
                                        <button class="btn-confirmar" onclick="confirmarBaja('${cultivo._id}')">
                                            ‚úì Confirmar
                                        </button>
                                        <button class="btn-cancelar" onclick="toggleFlip('${cultivo._id}')">
                                            ‚úï Cancelar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error al cargar cultivos', 'error');
            } finally {
                loading.classList.remove('active');
            }
        }

        function toggleFlip(id) {
            const card = document.getElementById(`card-${id}`);
            card.classList.toggle('flipped');
            
            // Limpiar campos cuando se voltea
            if (!card.classList.contains('flipped')) {
                document.getElementById(`baja-${id}`).value = '';
                document.getElementById(`motivo-${id}`).value = '';
            }
        }

        async function confirmarBaja(id) {
            const cantidad = parseInt(document.getElementById(`baja-${id}`).value);
            const motivo = document.getElementById(`motivo-${id}`).value.trim();

            if (!cantidad || cantidad <= 0) {
                showAlert('Ingresa una cantidad v√°lida', 'error');
                return;
            }

            if (!confirm(`¬øEst√°s seguro de dar de baja ${cantidad} cultivo(s)?`)) {
                return;
            }

            const loading = document.getElementById('loading');
            loading.classList.add('active');

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/cultivos/${id}/dar-baja`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ cantidad, motivo })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(`‚úÖ ${cantidad} cultivo(s) dado(s) de baja exitosamente`, 'success');
                    cargarCultivos();
                } else {
                    showAlert(data.message, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error al dar de baja cultivos', 'error');
            } finally {
                loading.classList.remove('active');
            }
        }

        async function editarCultivo(id) {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/cultivos/${id}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    const cultivo = data.cultivo;
                    
                    document.getElementById('nombreCultivo').value = cultivo.nombre;
                    document.getElementById('variedadCultivo').value = cultivo.variedad || '';
                    document.getElementById('cantidadCultivo').value = cultivo.cantidadActual;
                    
                    cultivoEnEdicion = id;
                    
                    document.querySelector('.section').scrollIntoView({ behavior: 'smooth' });
                    showAlert('Editando cultivo. Modifica los campos y guarda', 'success');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error al cargar cultivo para editar', 'error');
            }
        }

        async function eliminarCultivo(id) {
            if (!confirm('¬øEst√°s seguro de eliminar este cultivo? Esta acci√≥n no se puede deshacer.')) {
                return;
            }

            const loading = document.getElementById('loading');
            loading.classList.add('active');

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/cultivos/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('‚úÖ Cultivo eliminado exitosamente', 'success');
                    cargarCultivos();
                } else {
                    showAlert(data.message, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error al eliminar cultivo', 'error');
            } finally {
                loading.classList.remove('active');
            }
        }

        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <span>${type === 'success' ? '‚úÖ' : '‚ö†Ô∏è'}</span>
                <span>${message}</span>
            `;
            container.innerHTML = '';
            container.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
    </script>
</body>
</html>
